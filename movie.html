<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ddc9162244.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".fa-magnifying-glass").click(function (event) {
          $(".searchbar").toggleClass("open");
          $("input[type='text']").toggleClass("active");
        });
      });
    </script>
    <script src="index.js"></script>
  </head>

  <body>
    <section id="landing-page">
      <nav>
        <div class="logo">
          <a href="">
            <p class="nav__logo">QuickScope</p>
          </a>
        </div>

        <!-- nav bar links -->
        <div class="nav__link--list">
          <div class="searchbar">
            <input
              type="text"
              class="search-input"
              placeholder="Search Movies or TV Shows"
            />
            <div class="icon click">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <ul class="nav__links">
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect">New</a>
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Popular</a
              >
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- end of nav bar links -->
      </nav>

      <section id="search__results" onkeyup="movieSearch()">
        <div class="container">
            <h2 class="search__title white">Search results for:</h2>
            <div class="featured__wrapper">
              <ul class="movie__cards--wrapper">
                <li class="featured__card">
                  <img class="featured__img" src="" alt="" />
                  <div class="movie__title"><h3></h3></div>
                </li>
              </ul>
            </div>
        </div>
      </section>
    </section>

    <footer>
      <div class="container">
        <div class="row footer__row">
          <figure>
            <img src="./assets/logo.svg" class="footer__logo--img" alt="" />
          </figure>
          <div class="footer__social--list">
            <a
              href="#"
              class="footer__social--link link__hover-effect link__hover-effect--white"
            >
              GitHub
            </a>
            <a
              href="#"
              target="_blank"
              class="footer__social--link link__hover-effect link__hover-effect--white"
            >
              LinkedIn
            </a>
            <a
              href="#"
              target="_blank"
              onclick="toggleModal()"
              class="footer__social--link link__hover-effect link__hover-effect--white"
            >
              Contact
            </a>
            <a
              href=""
              target="_blank"
              class="footer__social--link link__hover-effect link__hover-effect--white"
            >
              Resume
            </a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2023 Sean Huang</div>
        </div>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
