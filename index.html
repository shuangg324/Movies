<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ddc9162244.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".fa-magnifying-glass").click(function (event) {
          $(".searchbar").toggleClass("open");
          $("input[type='text']").toggleClass("active");
        });
      });
    </script>
  </head>

  <body>
    <section id="landing-page">
      <nav>
        <div class="logo">
          <div class="container">
            <a href="">
              <p class="nav__logo">QuickScope</p>
            </a>
          </div>
        </div>

        <!-- nav bar links -->
        <div class="nav__link--list">
          <div class="searchbar">
            <input
              type="text"
              class="search-input"
              placeholder="Search Movies or TV Shows"
            />
            <div class="icon click">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <ul class="nav__links">
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect">New</a>
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Popular</a
              >
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- end of nav bar links -->
      </nav>
      <div class="container">
        <div class="row">
          <div class="featured__wrapper">
            <h2 class="featured">Featured</h2>
            <ul class="movie__cards--wrapper">
              <li class="featured__card">
                <div class="card__wrapper">
                  <img class="featured__img" src="" alt="" />
                  <div class="movie__card">
                    <div class="movie__title"><h3>Movie:</h3></div>
                    <div class="movie__description">
                      <h4>Movie Description:</h4>
                    </div>
                    <div class="movie__year">Movie Year:</div>
                  </div>
                </div>
              </li>
              <li class="featured__card">
                <div class="card__wrapper">
                  <img class="featured__img" src="" alt="" />
                  <div class="movie__card">
                    <div class="movie__title"><h3>Movie:</h3></div>
                    <div class="movie__description">
                      <h4>Movie Description:</h4>
                    </div>
                    <div class="movie__year">Movie Year:</div>
                  </div>
                </div>
              </li>
              <li class="featured__card">
                <div class="card__wrapper">
                  <img class="featured__img" src="" alt="" />
                  <div class="movie__card">
                    <div class="movie__title"><h3>Movie:</h3></div>
                    <div class="movie__description">
                      <h4>Movie Description:</h4>
                    </div>
                    <div class="movie__year">Movie Year:</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
