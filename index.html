<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ddc9162244.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".fa-magnifying-glass").click(function () {
          $(".icon").toggleClass("active");
          $("input[type='text']").toggleClass("active");
        });
      });
    </script>
  </head>

  <body>
    <section id="landing-page">
      <nav>
        <!-- logo -->
        <div class="logo">
          <div class="container">
            <a href="">
              <p class="nav__logo">QuickScope</p>
            </a>
          </div>
        </div>
        <!-- end of logo -->

        <!-- nav bar links -->
        <div class="nav__link--list">
          <div class="searchbar">
            <input
              type="text"
              class="search-input"
              placeholder="Search Movies or TV Shows"
            />
            <div class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <ul class="nav__links">
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect">New</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Popular</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- end of nav bar links -->
      </nav>
      <!-- show a random featured movie as the front page with its description and year -->
    </section>
    <section id="Featured Movies"></section>

    <section></section>
  </body>
  <script src="index.js"></script>
</html>
