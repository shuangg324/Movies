<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ddc9162244.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing-page">
      <nav>
        <!-- logo -->
        <div class="logo">
          <div class="container">
            <a href="">
              <p class="nav__logo">QuickScope</p>
            </a>
          </div>
        </div>
        <!-- end of logo -->

        <!-- nav bar links -->
        <div class="nav__link--list">
          <div class="search__box">
            <input
              type="text"
              class="search__input"
              placeholder="Search Movies"
            />
            <a class="search__btn" href="#">
              <!-- Seach Icon -->
              <i class="fas fa-search"></i>
            </a>
          </div>
          <ul class="nav__links">
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect">New</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Popular</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- end of nav bar links -->
      </nav>
      <!-- show a random featured movie as the front page with its description and year -->
    </section>
    <section id="Featured Movies"></section>

    <section></section>
  </body>
  <script src="index.js"></script>
</html>
